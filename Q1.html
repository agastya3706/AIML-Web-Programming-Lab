<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lineify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #46b8e6 0%, #ad4585 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 3rem;
      margin-bottom: 50px;
      animation: fadeInDown 0.8s ease-out;
    }

    .pricing-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      justify-content: center;
    }

    .pricing-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 0 0 280px;
      background: rgb(255, 255, 255);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .pricing-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      transition: height 0.3s ease;
    }

    .pricing-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .pricing-card:hover::before {
      height: 100%;
      opacity: 0.1;
    }

    .pricing-card h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: slideIn 0.6s ease-out 0.2s both;
    }

    .pricing-card p {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      animation: slideIn 0.6s ease-out 0.4s both;
    }

    .features {
      list-style: none;
      margin-bottom: 30px;
    }

    .features li {
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .features li:nth-child(1) { animation-delay: 0.6s; }
    .features li:nth-child(2) { animation-delay: 0.7s; }
    .features li:nth-child(3) { animation-delay: 0.8s; }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: slideIn 0.6s ease-out 0.9s both;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    /* Basic Plan */
    .basic-plan {
      order: 0;
    }

    .basic-plan::before {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .basic-plan h2 {
      color: #667eea;
    }

    .basic-plan p {
      color: #764ba2;
    }

    .basic-plan .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    /* Pro Plan */
    .pro-plan {
      order: 1;
      flex-grow: 2;
      transform: scale(1.05);
    }

    .pro-plan::before {
      background: linear-gradient(135deg, #f093fb, #f5576c);
    }

    .pro-plan h2 {
      color: #f5576c;
    }

    .pro-plan p {
      color: #f093fb;
    }

    .pro-plan .btn {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
    }

    .popular-badge {
      position: absolute;
      top: 20px;
      right: -35px;
      background: #f5576c;
      color: white;
      padding: 5px 40px;
      transform: rotate(45deg);
      font-size: 0.8rem;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    /* Premium Plan */
    .premium-plan {
      order: 2;
    }

    .premium-plan::before {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .premium-plan h2 {
      color: #4facfe;
    }

    .premium-plan p {
      color: #00f2fe;
    }

    .premium-plan .btn {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .pricing-card {
        flex: 1 1 100%;
      }

      .pro-plan {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<h1>Lineify Premium</h1>

<div class="pricing-container">
  <div class="pricing-card basic-plan">
    <h2>Student Plan</h2>
    <p>₹119<small>/month</small></p>
    <ul class="features">
      <li>✓ No Ads</li>
      <li>✓ Unlimited Downloads</li>
      <li>✓ High Quality Audio</li>
    </ul>
    <button class="btn">Get Started</button>
  </div>

  <div class="pricing-card pro-plan">
    <div class="popular-badge">POPULAR</div>
    <h2>Duo</h2>
    <p>₹149<small>/month</small></p>
    <ul class="features">
      <li>✓ No Ads</li>
      <li>✓ Unlimited Downloads</li>
      <li>✓ High Quality Audio</li>
    </ul>
    <button class="btn">Get Started</button>
  </div>

  <div class="pricing-card premium-plan">
    <h2>Family</h2>
    <p>₹179<small>/month</small></p>
    <ul class="features">
      <li>✓ 6 Premium Accounts</li>
      <li>✓ Unlimited DOwnloads</li>
      <li>✓ High Quality Audio</li>
    </ul>
    <button class="btn">Get Started</button>
  </div>
</div>

</body>
</html>
