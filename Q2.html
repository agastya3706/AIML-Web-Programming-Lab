<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #0f4c3a 0%, #1a7a5e 50%, #0f4c3a 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
    }

    #playing-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      justify-content: space-between;
      width: 200px;
      height: 280px;
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      animation: dealCard 0.6s ease-out backwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }

    .card:hover {
      transform: translateY(-20px) rotate(2deg);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    .card.flipped {
      animation: flip 0.6s ease-in-out;
    }

    .left {
      align-self: flex-start;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1;
    }

    .middle {
      align-self: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 4rem;
    }

    .right {
      align-self: flex-end;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1;
      transform: rotate(180deg);
    }

    
    .hearts, .diamonds {
      color: #dc143c;
    }

    .clubs, .spades {
      color: #000;
    }

    .suit-symbol {
      animation: pulse 2s ease-in-out infinite;
    }

    .middle .suit-symbol:nth-child(2) {
      animation-delay: 0.3s;
    }

    .middle .suit-symbol:nth-child(3) {
      animation-delay: 0.6s;
    }

    
    .pattern {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 2.5rem;
    }


    .info {
      text-align: center;
      color: #ffd700;
      margin-top: 30px;
      font-size: 1.2rem;
      animation: fadeIn 1s ease-out 0.8s both;
    }


    @keyframes dealCard {
      from {
        opacity: 0;
        transform: translateY(-100px) rotate(-10deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotate(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(90deg);
      }
      100% {
        transform: rotateY(0deg);
      }
    }

   
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .card {
        width: 150px;
        height: 210px;
      }

      .left, .right {
        font-size: 1.5rem;
      }

      .middle {
        font-size: 3rem;
      }

      .pattern {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>♠️ Royal Deck ♥️</h1>

  <main id="playing-cards">
  
    <div class="card hearts">
      <div class="left">A</div>
      <div class="middle">
        <span class="suit-symbol">♥</span>
      </div>
      <div class="right">A</div>
    </div>


    <div class="card spades">
      <div class="left">K</div>
      <div class="middle">
        <span class="suit-symbol">♠</span>
      </div>
      <div class="right">K</div>
    </div>


    <div class="card diamonds">
      <div class="left">Q</div>
      <div class="middle">
        <span class="suit-symbol">♦</span>
      </div>
      <div class="right">Q</div>
    </div>


    <div class="card clubs">
      <div class="left">J</div>
      <div class="middle">
        <span class="suit-symbol">♣</span>
      </div>
      <div class="right">J</div>
    </div>

    <div class="card hearts">
      <div class="left">10</div>
      <div class="middle">
        <div class="pattern">
          <span class="suit-symbol">♥</span>
          <span class="suit-symbol">♥</span>
        </div>
      </div>
      <div class="right">10</div>
    </div>

 
    <div class="card spades">
      <div class="left">7</div>
      <div class="middle">
        <div class="pattern">
          <span class="suit-symbol">♠</span>
        </div>
      </div>
      <div class="right">7</div>
    </div>
  </main>

  <p class="info">✨ Hover over the cards to lift them ✨<br>Click to flip!</p>

  <script>
 
    const cards = document.querySelectorAll('.card');
    
    cards.forEach(card => {
      card.addEventListener('click', function() {
        this.classList.add('flipped');
        setTimeout(() => {
          this.classList.remove('flipped');
        }, 600);
      });
    });

    
    cards.forEach(card => {
      card.addEventListener('mousemove', function(e) {
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = (y - centerY) / 10;
        const rotateY = (centerX - x) / 10;
        
        this.style.transform = `translateY(-20px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.transform = '';
      });
    });
  </script>

</body>
</html>
